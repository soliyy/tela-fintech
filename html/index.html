<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela inicial</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="cabecario text-center">
        <h1>Bem vindo ao PulseBank!</h1>
        <p>O seu banco digital, inovando em tecnologias!</p>
    </header>
    <main class="main">
        <form action="#" class="form-signin">
            <fieldset class="form-group email">
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail" required autofocus>
            </fieldset>
            <fieldset class="form-group senha">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </fieldset>
            <fieldset class="form-group">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="lembrar-me"> Lembrar-me
                    </label>
                </div>
                <p class="esqueceu-senha">Esqueceu a senha?<a href="#">Clique aqui!</a></p>
            </fieldset>
            <fieldset class="form-group text-center">
                <button class="btn" type="submit">Entrar</button>
            </fieldset>
            <fieldset class="form-group">
                <p class="criar text-center">Precisa criar uma conta? <a href="#">Clique aqui</a></p>
            </fieldset>
        </form>
    </main>
    <footer class="footer text-center">
        <p>PULSEBANK</p>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
